<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Login to Panel</nb-card-header>
      <nb-card-body>
        <div class="input-group">
          <span class="input-group-addon success">@</span>
          <input type="text" class="form-control" placeholder="User Email"/>
        </div>
        <div class="input-group">
          <input type="password" placeholder="App Token" class="form-control"/>
        </div>

        <input nbButton (click)="login()" status="success" type="button" [fullWidth]="true" value="Login"/>
      </nb-card-body>
    </nb-card>
  </div>
</div>
